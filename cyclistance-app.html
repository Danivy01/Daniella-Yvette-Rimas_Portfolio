<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cyclistance Application - Daniella Yvette Rimas</title>
    <link
        rel="icon"
        href="assets/png/Portfolio Logo.png"
        type="image/icon type"
      />
    <meta name="description" content="Daniella Yvette Rimas Portfolio" />

    <link rel="stylesheet" href="css/cyclistance-app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo-container">
          <div class="header__logo-img-cont">
            <img
              src="./assets/png/Portfolio Logo.png"
              alt="Daniella Logo"
              class="header__logo-img"
            />
          </div>
          <span class="header__logo-sub">Daniella Yvette Rimas</span>
        </div>
        <div class="header__main">
          <ul class="header__links">
            <li class="header__link-wrapper">
              <a href="./index.html#projects" class="header__link">
                PROJECTS
              </a>
            </li>

            <li class="header__link-wrapper">
              <a href="./index.html#about" class="header__link">ABOUT</a>
            </li>
            
            <li class="header__link-wrapper">
              <a href="./index.html#contact" class="header__link">CONTACT</a>
            </li>
          </ul>
          <div class="header__main-ham-menu-cont">
            <img
              src="./assets/svg/ham-menu.svg"
              alt="hamburger menu"
              class="header__main-ham-menu"
            />
            <img
              src="./assets/svg/ham-menu-close.svg"
              alt="hamburger menu close"
              class="header__main-ham-menu-close d-none"
            />
          </div>
        </div>
      </div>
      <div class="header__sm-menu">
        <div class="header__sm-menu-content">
          <ul class="header__sm-menu-links">
            <li class="header__sm-menu-link">
              <a href="./index.html#projects"> Projects </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./index.html#about"> About </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./index.html#contact"> Contact </a>
            </li>
          </ul>
        </div>
      </div>

    <script src="./index.js"></script>
